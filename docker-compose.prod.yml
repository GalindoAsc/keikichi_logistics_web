version: '3.8'

# ============================================
# KEIKICHI LOGISTICS - PRODUCCIÃ“N
# Para deploy en Synology DS 224+ con Cloudflare
# ============================================

services:
  # ========== DATABASE ==========
  db:
    image: postgres:15-alpine
    container_name: keikichi_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Mexico_City
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - keikichi_network

  # ========== BACKEND ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: keikichi_backend
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Administrador}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - TZ=America/Mexico_City
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - keikichi_network
    # Recursos limitados para NAS
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_WS_URL=${VITE_WS_URL}
    container_name: keikichi_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - keikichi_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ========== NGINX (Reverse Proxy) ==========
  nginx:
    image: nginx:alpine
    container_name: keikichi_nginx
    restart: always
    ports:
      # Mapeamos puertos alternativos para evitar conflictos con Synology DSM
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - keikichi_network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

# ========== VOLUMES ==========
volumes:
  postgres_prod_data:
    driver: local

# ========== NETWORKS ==========
networks:
  keikichi_network:
    driver: bridge
    name: keikichi_network
