version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keikichi_postgres
    environment:
      POSTGRES_USER: keikichi_user
      POSTGRES_PASSWORD: keikichi_password
      POSTGRES_DB: keikichi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keikichi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keikichi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: keikichi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - keikichi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: keikichi_backend
    environment:
      - DATABASE_URL=postgresql://keikichi_user:keikichi_password@postgres:5432/keikichi_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - keikichi_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: keikichi_frontend
    environment:
      - VITE_API_URL=http://localhost/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - keikichi_network
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: keikichi_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - keikichi_network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  keikichi_network:
    driver: bridge
