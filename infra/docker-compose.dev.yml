version: '3.8'

# ==========================================
# KEIKICHI LOGISTICS - Development Stack
# ==========================================

services:
  # Base de datos PostgreSQL
  keikichi_db:
    image: postgres:15-alpine
    container_name: keikichi_db_dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keikichi_logistics_dev}
      POSTGRES_USER: ${POSTGRES_USER:-keikichi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keikichi_dev_password_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_MX.UTF-8"
      TZ: ${TIMEZONE:-America/Mexico_City}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keikichi} -d ${POSTGRES_DB:-keikichi_logistics_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keikichi_dev_network

  # Backend FastAPI
  keikichi_backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: keikichi_backend_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-keikichi}:${POSTGRES_PASSWORD:-keikichi_dev_password_2024}@keikichi_db:5432/${POSTGRES_DB:-keikichi_logistics_dev}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:5173","http://localhost"]}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@keikichi.local}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-Admin123!ChangeMe}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Administrador Sistema}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-pdf,jpg,jpeg,png,xml}
    volumes:
      # Hot reload: montar código fuente
      - ../backend/app:/app/app:rw
      # Volumen compartido para uploads
      - ../uploads:/app/uploads:rw
    depends_on:
      keikichi_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - keikichi_dev_network

  # Frontend React/Vite
  keikichi_frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: keikichi_frontend_dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
      - VITE_WS_URL=${VITE_WS_URL:-http://localhost:8000}
    volumes:
      # Hot reload: montar solo código fuente
      # Los archivos de configuración (tsconfig, vite.config, etc.) se copian en el Dockerfile
      - ../frontend/src:/app/src:rw
      - ../frontend/public:/app/public:rw
      - ../frontend/index.html:/app/index.html:rw
      # Volumen anónimo para node_modules (no sobrescribir)
      - /app/node_modules
    depends_on:
      - keikichi_backend
    networks:
      - keikichi_dev_network

# Volúmenes persistentes
volumes:
  postgres_dev_data:
    name: keikichi_postgres_dev_data

# Red interna
networks:
  keikichi_dev_network:
    name: keikichi_dev_network
    driver: bridge
