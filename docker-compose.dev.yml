version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: keikichi_db_dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: keikichi_dev
      POSTGRES_USER: keikichi
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - keikichi_dev_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: keikichi_backend_dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://keikichi:devpassword@db:5432/keikichi_dev
      - SECRET_KEY=dev-secret-key-not-for-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-not-for-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      - DEFAULT_ADMIN_EMAIL=admin@dev.local
      - DEFAULT_ADMIN_PASSWORD=Admin123!
      - DEFAULT_ADMIN_NAME=Dev Admin
      - BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - keikichi_dev_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: keikichi_frontend_dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - keikichi_dev_network

volumes:
  postgres_dev_data:

networks:
  keikichi_dev_network:
    driver: bridge
