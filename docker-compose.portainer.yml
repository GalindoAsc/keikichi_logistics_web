version: '3.8'

# ============================================
# KEIKICHI LOGISTICS - PORTAINER STACK
# ============================================
#
# ANTES DE DESPLEGAR, construir las im√°genes por SSH:
#
# cd /volume1/docker/keikichi
# docker build -t keikichi_backend:latest -f backend/Dockerfile.prod backend/
# docker build -t keikichi_frontend:latest \
#   --build-arg VITE_API_URL=https://keikichi.com/api/v1 \
#   --build-arg VITE_WS_URL=wss://keikichi.com/ws \
#   frontend/
#
# Luego subir este archivo como Stack en Portainer.
# ============================================

services:
  # ========== DATABASE ==========
  db:
    image: postgres:15-alpine
    container_name: keikichi_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keikichi_db}
      POSTGRES_USER: ${POSTGRES_USER:-keikichi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Tijuana
    volumes:
      - keikichi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keikichi} -d ${POSTGRES_DB:-keikichi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - keikichi_network

  # ========== BACKEND ==========
  backend:
    image: keikichi_backend:latest
    container_name: keikichi_backend
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-keikichi}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-keikichi_db}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@keikichi.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-Admin123!ChangeMe}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Administrador}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-https://keikichi.com}
      - TZ=America/Tijuana
    volumes:
      - keikichi_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - keikichi_network

  # ========== FRONTEND ==========
  frontend:
    image: keikichi_frontend:latest
    container_name: keikichi_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - keikichi_network

  # ========== NGINX ==========
  nginx:
    image: nginx:alpine
    container_name: keikichi_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - keikichi_nginx_conf:/etc/nginx/conf.d:ro
      - keikichi_ssl:/etc/nginx/ssl:ro
      - keikichi_uploads:/app/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - keikichi_network

# ========== VOLUMES ==========
volumes:
  keikichi_postgres_data:
    driver: local
  keikichi_uploads:
    external: true
  keikichi_ssl:
    external: true
  keikichi_nginx_conf:
    external: true

# ========== NETWORKS ==========
networks:
  keikichi_network:
    driver: bridge
